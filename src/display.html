<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Wallet Address</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Your Wallet Address</h2>
    <div class="wallet-info" id="wallet-info">
        <!-- Wallet address will be populated here -->
    </div>
</div>

<script>
// Function to read cookies
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

// Retrieve the wallet address from cookies
const walletAddress = getCookie('walletAddress');

// Display the wallet address
const walletInfoDiv = document.getElementById('wallet-info');
if (walletAddress) {
    walletInfoDiv.innerHTML = `<p>Your connected wallet address is: <strong>${walletAddress}</strong></p>`;
} else {
    walletInfoDiv.innerHTML = `<p>No wallet address found. Please log in again.</p>`;
}
</script>

</body>
</html>
